<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>入室</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/css/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel= "stylesheet" type= "text/css" href= "https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <header>
    </header>
    <div class="container" style='text-align:center;'>
        <div class="row align-items-center" style="height:3rem;">
        </div>
        <div class="text-center">
            <h4>入室画面</h4>
            <form action="/entry" method="post" enctype="multipart/form-data" name="entry_form">
                <div>
                    <label for="name"></label>
                    <input class="textbox" type="text" id="name" name="name" placeholder="名前">
                </div>
                <a href="javascript:entry_form.submit()" class="ind_btn" style="line-height: 5em;">入室</a>
            </form>
        </div>
        <form method="post" name="index_form" action="?" style="line-height: 7em;">
            <input type="hidden" name="index" value="index">
            <a href="javascript:index_form.submit()" class="ind_btn">入室者一覧を見る</a>
        </form>
    </div>
</body>
</html>
