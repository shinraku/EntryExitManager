<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>入退室管理システム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="static/css/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel= "stylesheet" type= "text/css" href= "https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <SCRIPT LANGUAGE="JavaScript">
      setTimeout("location.reload()",1000*5);
    </SCRIPT>
</head>
<body>
    <header>
    </header>
    <div class="container" style='text-align:center;'>
        <div class="row align-items-center" style="height:3rem;">
        </div>
        <div class="border-bottom mx-auto" style="max-width: 25rem;">
          <div class="text-center"><h5>現在の入室人数</h5>
          </div>
        </div>
        <div class="list-inline text-center">
          <i class="list-inline-item fas fa-users fa-4x"></i>
          <h1 class="list-inline-item text-danger display-1 ">{{li_all}}</h1>
          <h5 class="list-inline-item text-muted small"> 名</h5>
        </div>
        <div class="mx-auto" style="width: 200px;">
            <h3>
            {% for i in li %}
            <li>{{ i }}</li>
            {% endfor %}
            </h3>
        </div>
        <div style="display:inline-flex; line-height: 5em;">
            <form method="post" name="entry_form" action="?" class="btn_form">
                <input type="hidden" name="_method" value="entry">
                <a href="javascript:entry_form.submit()" class="ind_btn">入室する</a>
            </form>
            <form method="post" name="exit_form" action="?" class="btn_form">
                <input type="hidden" name="_method" value="exit">
                <a href="javascript:exit_form.submit()" class="ind_btn">退室する</a>
            </form>
        </div>
    </div>
</body>
</html>
